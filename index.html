<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<title>Shoe Shop</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-head">
            <img src="images/logo.png" alt="logo" class="card-logo">
            <img src="images/shoe.png" alt="shoe" class="product-img">
            <div class="product-detail">
                <h2>Hartbeesport</h2>
                Support and Nike Zoom Air come together for a 
                more supportive feel with high-speed
                responsiveness
            </div>
            <span class="back-text">
                FAS
            </span>
        </div>
        <div class="card-body">
            <div class="product-desc">
                 <span class="product-title">
                    Hartbee<b>Sport</b>
                    <span class="badge">
                        New   
                    </span>
                 </span>
                 <span class="product-caption">
                    Basket Ball Collection 
                 </span>
                 <span class="product-rating">
                     <i class="fa fa-star"></i>
                     <i class="fa fa-star"></i>
                     <i class="fa fa-star"></i>
                     <i class="fa fa-star"></i>
                     <i class="fa fa-star grey"></i>   
                 </span>
            </div>
            <div class="product-properties">
                <span class="product-size">
                    <h4>Size</h4>
                    <ul class="ul-size">
                        <li><a href="#">7</a></li>
                        <li><a href="#">8</a></li>
                        <li><a href="#">9</a></li>
                        <li><a href="#" class="active">10</a></li>
                        <li><a href="#">11</a></li>
                    </ul>    
                </span>
                <span class="product-color">
                    <h4>Color</h4>
                    <ul class="ul-color">
                        <li><a href="#" class="orange active"></a></li>
                        <li><a href="#" class="green"></a></li>
                        <li><a href="#" class="yellow"></a></li>
                    </ul>    
                </span>
                <span class="product-price">
                    USD<b>23, 453</b>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
